<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <script
      src="https://kit.fontawesome.com/abbae54ed8.js"
      crossorigin="anonymous"
    ></script>
    <title>Mp3</title>
  </head>
  <body>
    <div id="container">
      <div id="button">
        <div id="previous-music">
          <button id="previous-music-button">
            <i id="previous-music-icon" class="fa-solid fa-backward-fast"></i>
          </button>
        </div>
        <div id="volume-up">
          <button id="volume-up-button">
            <i id="volume-up-icon" class="fa-solid fa-plus"></i>
          </button>
        </div>
        <div id="next-music">
          <button id="next-music-button">
            <i id="next-music-icon" class="fa-solid fa-forward-fast"></i>
          </button>
        </div>
        <div id="volume-down">
          <button id="volume-down-button">
            <i id="volume-down-icon" class="fa-solid fa-minus"></i>
          </button>
        </div>
        <div id="music-play">
          <button id="music-play-button">
            <i id="music-play-icon" class="fa-solid fa-play"></i>
          </button>
        </div>
      </div>
      <div id="display">
        <div id="status-bar">
          <div id="time"></div>
          <div id="battery">
            <i class="fa-solid fa-battery-half fa-2xl"></i>
          </div>
        </div>
        <div id="display2">
        <div id="music-info">
          <div id="music-artist">
            <div id="music-artist-icon">
              <i class="fa-solid fa-user fa-xl"></i>
            </div>
            <div id="music-artist-name"></div>
          </div>
            <div id="music-name">
              <div id="music-name-icon">
                <i class="fa-solid fa-music fa-xl"></i>
              </div>
              <div id="music-name-title"></div>
            </div>
          </div>
        </div>
        <div id="slider-container">
          <div id="current-time">00:00</div>
           <div id="time-bar">
            <div id="time-bar-inside"></div>
           </div>
           <div id="total-duration">00:00</div>
      </div>
  </body>
  <script src="JS/musicplayer.js"></script>
  <script src="JS/time.js"></script>
</html>
